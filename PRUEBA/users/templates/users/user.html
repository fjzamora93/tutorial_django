{% extends "users/layout.html" %}

{% block body %}

<div>
    <h2>Bienvenido, {{ request.user }}</h2>

    <ul>
        <li>{{ request.user.first_name }}</li>
        <li>{{ request.user.username }}</li>
        <li>{{ request.user.email }}</li>
    </ul>

</div>

<a href="{% url 'logout' %}"> Logout </a>

{% endblock %}
